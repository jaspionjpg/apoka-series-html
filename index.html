<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Apoka Series</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css">

<body class="corpo">
    <nav class="navbar header navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">

                <img src="images/f1_logo.svg" alt="logo">
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        <span class="title-header">
                            Apoka Series
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="title-header">
                            Agenda
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="title-header">
                            Pilotos
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="title-header">
                            Times
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="title-header">
                            Videos
                        </span>
                    </a>
                </li>
            </ul>
            <button type="button" class="btn button-login">
                <span>
                    <img style="border-radius: 50px"src="images/person_icon.svg" color="white" alt="" width="24" height="24"/>
                    Login
                </span>
            </button>
        </div>
    </nav>

    <div class="podium-camps col-6">
        <div class="row lideres align-items-end">

            <div class="col-sm driver">
                <div class="driver-picture">
                    <img src="images/eu.jpeg" width="100%" />
                </div>
                <div class="driver-names">
                    <div class="driver-name">
                        Richard <img src="images/person_icon.svg" color="white" alt="" width="16" height="16"/>
                    </div>
                    <div class="driver-nick">
                        <strong class="">ECLIFFE</strong>
                    </div>
                </div>
            </div>

            <div class="col-sm-5 driver">
                <div class="driver-picture">
                    <img src="images/eu.jpeg" width="100%" height="100%" />
                </div>
                <div class="driver-names">
                    <div class="driver-name">
                        Richard <img src="images/person_icon.svg" color="white" alt="" width="16" height="16"/>
                    </div>
                    <div class="driver-nick">
                        <strong class="">ECLIFFE</strong>
                    </div>
                </div>
            </div>

            <div class="col-sm driver">
                <div class="driver-picture">
                    <img src="images/eu.jpeg" width="100%" height="100%" />
                </div>
                <div class="driver-names">
                    <div class="driver-name">
                        Richard <img src="images/person_icon.svg" color="white" alt="" width="16" height="16"/>
                    </div>
                    <div class="driver-nick color-white">
                        <strong>ECLIFFE</strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="row tabela-pontuacao">
            <button type="button" class="btn btn-outline-dark btn-lg btn-block">
                <div class="conteudo-botao-pontuacao">
                    <span class="numero-posicao">
                        1
                    </span>
                    <span class="linha-team"> |</span>
                    Richard <strong class="driver-nick">ECLIFFE</strong>
                    <span class="color-team">
                        Mercedes
                    </span>
                </div>
                <div class="conteudo-botao-direito  numero-posicao">
                    <span class="badge badge-pill badge-secondary">165 PTS</span>
                    <img src="images/seta.svg" color="white" alt="" width="16" height="16"/>
                </div>
            </button>
            <button type="button" class="btn btn-outline-dark btn-lg btn-block">Block level button</button>
            <button type="button" class="btn btn-outline-dark btn-lg btn-block">Block level button</button>
            <button type="button" class="btn btn-outline-dark btn-lg btn-block">Block level button</button>
        </div>
    </div>

    <h1>My First Heading </h1>
    <img src="/images/person_icon.svg" alt="" width="32" height="32"/>
    <p>My first paragraph.</p>
